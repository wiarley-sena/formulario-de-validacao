<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/resert.css">
    <link rel="stylesheet" href="src/estilo.css">
    <link rel="stylesheet" href="src/responsivo.css">
    <title>formulario com validação</title>
</head>

<body>
    <main class="principal">
        <div class="conteudo">
            <h1 class="titulo"> FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <section class="formulario">
            <form class="campos" action="#">
                <ul>
                    <li>   
                        <input type="text" class="inputs" placeholder="Nome completo *">
                        <p class="campo-obrigatorio">campo obrigatório</p>
                    </li>

                    <li>
                        <input type="text" class="inputs" placeholder="Email *">
                        <div class="campo-obrigatorio">campo obrigatório</div>
                    </li>

                    <li>
                        <input type="text" class="inputs" placeholder="Telefone *">
                        <div class="campo-obrigatorio">campo obrigatório</div>
                    </li>


                    <li>
                        <input type="text" class="mensagem inputs" placeholder="Mensagem *">
                        <div class="campo-obrigatorio">campo obrigatório</div>
                    </li>
                </ul>
                
                <p class="aviso">*campos obrigatórios</p>

                <button class="enviar">Enviar</button>
            </form>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
